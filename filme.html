<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Card de Filme</title>
  <style>
    body {
      background-image: url("https://www.secult.ce.gov.br/wp-content/uploads/sites/43/2018/10/Cinema.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #141414;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;

    }

    .card {
      width: 250px;
      height: 420px;
      background-color: rgba(255, 192, 203, 0.822);
      border-radius: 15px;
      box-shadow: 0 6px 50px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      color: #fff;
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .card-content {
      padding: 15px;
    }

    .card h2 {
      font-size: 20px;
      margin: 0 0 5px 0;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
      color:white;
    }

    .nota {
      display: inline-block;
      background-color: #f52268c2;
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 8px;
      font-size: 13px;
    }

    .favorito {
      color: purple;
      text-shadow: 0 0 6px purple;
    }
  </style>
</head>
