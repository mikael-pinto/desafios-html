  <style>

    body {
      background-color: #dddddd;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      text-align: center;
      background-color: #ffffff;
      padding: 80px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #dddddd;
    }

    .card h1 {
      font-size: 24px;
      margin: 10px 0;
      color: black;
    }

    .card p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    .card a {
      display: block;
      background-color:rgb(253, 163, 178);
      color: #ffffff;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      font-weight: bold;
      transition: background-color 0.5s ease;
    }

    .card a:hover {
      background-color: palevioletred;
    }

    .card a span.emoji {
      margin-right: 8px;
    }
  </style>
